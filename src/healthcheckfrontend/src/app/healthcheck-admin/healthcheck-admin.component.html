<p>
  healthcheck-admin works as of now !
</p>
<div>
	<label>
		SELECT ENVIRONMENT TYPE
	</label>
	<select name="envType" id="envId" [ngModel]="selectedEnv" required (ngModelChange)="getHealthChecks($event)">
		<option *ngFor="let envType of envHCAdminTypes" [value]="envType">{{envType}}</option>			
	</select>
</div>
<ul class="project-admin">
    <li *ngFor="let healthcheck of healthChecks" >
      <div class="todo-row" *ngIf="!editing || editingHealthCheck.healthCheckId != healthcheck.healthCheckId">
        <span class="todo-title">
              {{healthcheck.projectName}} {{healthcheck.envName}} {{healthcheck.componentName}} {{healthcheck.ipAddress}} {{healthcheck.applicationPort}} {{healthcheck.healthCheckPort}} {{healthcheck.healthCheckUrl}}
            </span>
        <span class="todo-actions">
                <a (click)="editProject(healthcheck)">
                  <i class="material-icons edit">edit</i>
                </a>
                <a (click)="deleteProject(healthcheck.healthCheckId)">
                  <i class="material-icons delete">clear</i>
                </a>
            </span>
      </div>
      <div class="todo-edit" *ngIf="editing && editingHealthCheck.healthCheckId === healthcheck.healthCheckId">
        <input class="form-control" type="text"
               [(ngModel)]="editingHealthCheck.projectName" required>
        <span class="edit-actions">
                <a (click)="updateProject(editingHealthCheck)">
                  <i class="material-icons">done</i>
                </a>
                <a (click)="clearEditing()">
                  <i class="material-icons">clear</i>
                </a>
            </span>
      </div>
    </li>
  </ul>
